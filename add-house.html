<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add House Listing | Kejabase</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar (similar to dashboard) -->
    
    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <!-- Mobile top navigation (similar to dashboard) -->
      
      <!-- Main content area -->
      <div class="flex-1 overflow-auto p-4">
        <div class="max-w-4xl mx-auto">
          <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Add New House Listing</h1>
            <p class="text-gray-600">Fill out the form below to list your property</p>
          </div>

          <div class="bg-white p-6 rounded-lg shadow">
            <form id="house-form">
              <!-- Basic Information -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title*</label>
                    <input type="text" id="title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="property-type" class="block text-sm font-medium text-gray-700">Property Type*</label>
                    <select id="property-type" name="property-type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                      <option value="">Select a type</option>
                      <option value="apartment">Apartment</option>
                      <option value="house">House</option>
                      <option value="condo">Condo</option>
                      <option value="townhouse">Townhouse</option>
                      <option value="studio">Studio</option>
                    </select>
                  </div>
                  <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Monthly Price ($)*</label>
                    <input type="number" id="price" name="price" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="bedrooms" class="block text-sm font-medium text-gray-700">Bedrooms*</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="bathrooms" class="block text-sm font-medium text-gray-700">Bathrooms*</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="square-feet" class="block text-sm font-medium text-gray-700">Square Feet</label>
                    <input type="number" id="square-feet" name="square-feet" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                </div>
              </div>

              <!-- Location -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Location</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">Street Address*</label>
                    <input type="text" id="address" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City*</label>
                    <input type="text" id="city" name="city" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State*</label>
                    <input type="text" id="state" name="state" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="zip-code" class="block text-sm font-medium text-gray-700">ZIP Code*</label>
                    <input type="text" id="zip-code" name="zip-code" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                </div>
              </div>

              <!-- Description -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Description</h2>
                <div>
                  <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description*</label>
                  <textarea id="description" name="description" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
              </div>

              <!-- Amenities -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Amenities</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                  <div class="flex items-center">
                    <input id="wifi" name="amenities" type="checkbox" value="WiFi" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="wifi" class="ml-2 block text-sm text-gray-700">WiFi</label>
                  </div>
                  <div class="flex items-center">
                    <input id="parking" name="amenities" type="checkbox" value="Parking" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="parking" class="ml-2 block text-sm text-gray-700">Parking</label>
                  </div>
                  <!-- More amenities... -->
                </div>
              </div>

              <!-- Images -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Images</h2>
                <div class="mb-4">
                  <label class="block text-sm font-medium text-gray-700">Upload Images*</label>
                  <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                      <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                      <div class="flex text-sm text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                          <span>Upload files</span>
                          <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple accept="image/*">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                      </div>
                      <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                  </div>
                </div>
                <div id="image-preview" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                  <!-- Image previews will be shown here -->
                </div>
              </div>

              <!-- Availability -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Availability</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label for="available-from" class="block text-sm font-medium text-gray-700">Available From*</label>
                    <input type="date" id="available-from" name="available-from" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="available-to" class="block text-sm font-medium text-gray-700">Available To (optional)</label>
                    <input type="date" id="available-to" name="available-to" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                </div>
              </div>

              <!-- Contact Information -->
              <div class="mb-8">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label for="contact-name" class="block text-sm font-medium text-gray-700">Contact Name*</label>
                    <input type="text" id="contact-name" name="contact-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div>
                    <label for="contact-phone" class="block text-sm font-medium text-gray-700">Contact Phone*</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  <div class="md:col-span-2">
                    <label for="contact-email" class="block text-sm font-medium text-gray-700">Contact Email*</label>
                    <input type="email" id="contact-email" name="contact-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                </div>
              </div>

              <!-- Terms -->
              <div class="mb-8">
                <div class="flex items-center">
                  <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">terms and conditions</a> of listing my property on Kejabase</label>
                </div>
              </div>

              <!-- Submit -->
              <div class="flex justify-end">
                <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit Listing</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/firebase.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentState = state.getState();
      if (!currentState.currentUser || currentState.userRole !== 'provider') {
        window.location.href = '/login-provider.html';
        return;
      }
      
      // Image upload preview
      const fileInput = document.getElementById('file-upload');
      const imagePreview = document.getElementById('image-preview');
      
      fileInput.addEventListener('change', function(e) {
        imagePreview.innerHTML = '';
        
        if (this.files && this.files.length > 0) {
          for (let i = 0; i < this.files.length; i++) {
            const file = this.files[i];
            const reader = new FileReader();
            
            reader.onload = function(event) {
              const imgContainer = document.createElement('div');
              imgContainer.className = 'relative';
              imgContainer.innerHTML = `
                <img src="${event.target.result}" class="w-full h-48 object-cover rounded-md">
                <button type="button" class="absolute top-2 right-2 bg-white rounded-full p-1 shadow-md" data-index="${i}">
                  <svg class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              `;
              imagePreview.appendChild(imgContainer);
              
              // Add event listener to remove button
              imgContainer.querySelector('button').addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                removeFileFromInput(index);
                imgContainer.remove();
              });
            };
            
            reader.readAsDataURL(file);
          }
        }
      });
      
      function removeFileFromInput(index) {
        const dt = new DataTransfer();
        const files = fileInput.files;
        
        for (let i = 0; i < files.length; i++) {
          if (i !== index) {
            dt.items.add(files[i]);
          }
        }
        
        fileInput.files = dt.files;
      }
      
      // Form submission
      const houseForm = document.getElementById('house-form');
      
      houseForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(houseForm);
        const amenities = [];
        const checkboxes = document.querySelectorAll('input[name="amenities"]:checked');
        
        checkboxes.forEach(checkbox => {
          amenities.push(checkbox.value);
        });
        
        const houseData = {
          title: formData.get('title'),
          type: formData.get('property-type'),
          price: parseFloat(formData.get('price')),
          bedrooms: parseInt(formData.get('bedrooms')),
          bathrooms: parseFloat(formData.get('bathrooms')),
          squareFeet: formData.get('square-feet') ? parseInt(formData.get('square-feet')) : null,
          address: formData.get('address'),
          city: formData.get('city'),
          state: formData.get('state'),
          zipCode: formData.get('zip-code'),
          description: formData.get('description'),
          amenities,
          availableFrom: formData.get('available-from'),
          availableTo: formData.get('available-to') || null,
          contactName: formData.get('contact-name'),
          contactPhone: formData.get('contact-phone'),
          contactEmail: formData.get('contact-email'),
          providerId: currentState.currentUser.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        try {
          // First save the house data to Firestore
          const houseRef = await firebaseServices.collections.houses.add(houseData);
          
          // Then upload images to Storage
          if (fileInput.files && fileInput.files.length > 0) {
            const uploadPromises = [];
            const imageUrls = [];
            
            for (let i = 0; i < fileInput.files.length; i++) {
              const file = fileInput.files[i];
              const storageRef = firebaseServices.storage.ref(`houses/${houseRef.id}/${file.name}`);
              const uploadTask = storageRef.put(file);
              
              uploadPromises.push(
                uploadTask.then(snapshot => snapshot.ref.getDownloadURL())
              );
            }
            
            // Wait for all uploads to complete
            const urls = await Promise.all(uploadPromises);
            imageUrls.push(...urls);
            
            // Update house document with image URLs
            await houseRef.update({ images: imageUrls });
          }
          
          alert('Listing created successfully!');
          window.location.href = '/dashboard-provider.html';
        } catch (error) {
          console.error('Error creating listing:', error);
          alert('There was an error creating your listing. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
