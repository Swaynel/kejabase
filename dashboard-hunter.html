<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter Dashboard | Kejabase</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64 bg-indigo-800">
        <div class="flex items-center h-16 px-4 bg-indigo-900">
          <span class="text-white font-bold">Kejabase</span>
        </div>
        <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
          <div class="px-4 mb-4">
            <div class="flex items-center">
              <div class="h-10 w-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold">
                <span id="user-initial">U</span>
              </div>
              <div class="ml-3">
                <p id="user-name" class="text-sm font-medium text-white">User Name</p>
                <p class="text-xs font-medium text-indigo-200">Hunter</p>
              </div>
            </div>
          </div>
          <nav class="flex-1 px-2 space-y-1">
            <a href="/dashboard-hunter.html" class="bg-indigo-900 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              <!-- SVG icon -->
              Dashboard
            </a>
            <a href="/browse.html" class="text-indigo-100 hover:bg-indigo-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              Browse Homes
            </a>
            <a href="/bnb.html" class="text-indigo-100 hover:bg-indigo-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              Browse BnBs
            </a>
            <a href="#" id="my-bookings" class="text-indigo-100 hover:bg-indigo-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              My Bookings
            </a>
            <a href="#" id="favorites" class="text-indigo-100 hover:bg-indigo-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              Favorites
            </a>
            <a href="#" class="text-indigo-100 hover:bg-indigo-600 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
              Settings
            </a>
          </nav>
        </div>
        <div class="p-4 border-t border-indigo-700">
          <button id="sign-out" class="flex items-center text-sm font-medium text-indigo-200 hover:text-white">
            Sign out
          </button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <!-- Mobile top navigation and menu -->
      <div id="mobile-menu" class="hidden md:hidden"></div>
      <div class="flex-1 overflow-auto p-4" id="main-content"></div>
    </div>
  </div>

  <!-- Modular scripts -->
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/state.js"></script>
</body>
</html>
