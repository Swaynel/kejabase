<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Kejabase</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-xl font-bold text-gray-800">Kejabase Admin Login</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200" />
        </div>
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <div id="error-message" class="hidden text-red-600 text-sm"></div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Sign in</button>
      </form>
    </div>
  </main>

  <script src="/js/firebase.js"></script>
  <script src="/js/authService.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;
        
        AuthService.signInWithEmailAndPassword(email, password, 'admin', rememberMe)
          .then(() => {
            window.location.href = '/dashboard-admin.html';
          })
          .catch(error => {
            document.getElementById('error-message').textContent = error.message;
            document.getElementById('error-message').classList.remove('hidden');
          });
      });
    });
  </script>
</body>
</html>
