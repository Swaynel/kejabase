<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunter Login | Kejabase</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold text-indigo-600">Kejabase</a>
        </div>
        <div class="flex items-center">
          <a href="/login-provider.html" class="text-gray-700 hover:text-indigo-600 mr-4">List Your Property</a>
          <a href="/browse.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Browse Homes</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Hunter Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="/register-hunter.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a></p>
      </div>
      <div id="error-message" class="mt-4 hidden text-sm text-red-600"></div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2025 Kejabase. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase + AuthService scripts -->
  <script src="/js/firebase.js"></script>
  <script src="/js/authService.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;

        // âœ… use authService now
        authService.signInWithEmailAndPassword(email, password, 'hunter', rememberMe)
          .then(() => {
            window.location.href = '/dashboard-hunter.html';
          })
          .catch(error => {
            errorMessage.textContent = error.message;
            errorMessage.classList.remove('hidden');
          });
      });
    });
  </script>
</body>
</html>
