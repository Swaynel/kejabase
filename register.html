<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Kejabase</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F46E5">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-indigo-600">Kejabase</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="browse.html" class="text-gray-700 hover:text-indigo-600">Browse Homes</a>
          <a href="bnb.html" class="text-gray-700 hover:text-indigo-600">BnBs</a>
          <a href="login.html" class="text-gray-700 hover:text-indigo-600">Login</a>
          <a href="register.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Register</a>
        </div>
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
          <a href="browse.html" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">Browse Homes</a>
          <a href="bnb.html" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">BnBs</a>
          <a href="login.html" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">Login</a>
          <a href="register.html" class="block px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 mx-3">Register</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center py-12">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
      <form id="register-form" class="space-y-4">
        <select id="role" required class="block w-full border rounded-md px-3 py-2">
          <option value="">Select role</option>
          <option value="hunter">Hunter</option>
          <option value="provider">Provider</option>
          <option value="bnb">BnB Host</option>
        </select>
        <input id="name" type="text" placeholder="Full Name" required class="block w-full border rounded-md px-3 py-2">
        <input id="email" type="email" placeholder="Email" required class="block w-full border rounded-md px-3 py-2">
        <input id="password" type="password" placeholder="Password" required class="block w-full border rounded-md px-3 py-2">
        <input id="confirm-password" type="password" placeholder="Confirm Password" required class="block w-full border rounded-md px-3 py-2">
        <input id="phone" type="tel" placeholder="Phone Number" class="block w-full border rounded-md px-3 py-2">

        <label class="flex items-center text-sm">
          <input id="terms" type="checkbox" required class="mr-2">
          I agree to the <a href="#" class="text-indigo-600 ml-1">terms and conditions</a>
        </label>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Register</button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account?
        <a href="login.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Login here</a>
      </p>
      <div id="error-message" class="mt-4 hidden text-sm text-red-600"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 Kejabase. All rights reserved.</p>
  </footer>

  <!-- Firebase & scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/authService.js"></script>

  <!-- Mobile menu toggle -->
  <script>
    document.getElementById("mobile-menu-button").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
